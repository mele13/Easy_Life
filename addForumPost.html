<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New forum post</title>
    <!--Importing Poppins font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Importing Boogaloo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Poppins:wght@400;700&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Importing css file-->
    <link rel="stylesheet" href="./public/assets/css/addPost/addPost.css">
    <link rel="stylesheet" href="./public/assets/css/header/header.css">
    <!-- Importing scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./public/assets/js/tools.js"></script>
    <!-- Favicon -->
    <link rel="icon" href="./public/assets/images/easy-life_logo.png">
</head>
<body>
    <!-- Header: imported with include script-->
    <header id="header-id"></header>

    <!-- Input section: title, description, link, media & topic -->
    <section class="input-section">
        <h3>Your forum post</h3>
        <!-- Title -->
        <div id="title"></div>

        <!-- Description -->
        <div class="description">
            <div id="svg-id"></div>
            <p>Description</p>  
            <textarea name="description-input" cols="30" rows="5"></textarea>         
            <!-- <input class="descriptoin-input" type="text"> -->
        </div>        

        <!-- Lifehack topic selection -->
        <div class="topic-selection">
            <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M33.332 10.0003H19.9987L16.6654 6.66699H6.66536C4.83203 6.66699 3.3487 8.16699 3.3487 10.0003L3.33203 30.0003C3.33203 31.8337 4.83203 33.3337 6.66536 33.3337H33.332C35.1654 33.3337 36.6654 31.8337 36.6654 30.0003V13.3337C36.6654 11.5003 35.1654 10.0003 33.332 10.0003ZM23.332 26.667H9.9987V23.3337H23.332V26.667ZM29.9987 20.0003H9.9987V16.667H29.9987V20.0003Z" fill="black"/>
            </svg>                
            <p>Forum topic</p>
            <label for="topics">Select a topic:</label>
            <select name="topics" id="topic">
                <option value="introduce-yourself">Introduce yourself</option>
                <option value="saving-money">Saving money</option>
                <option value="questions-and-requests">Questions and requests</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Continue button -->
        <a class="continue-div" href="./lifehackAndCommentForm.html">
            <button id="continue-button">Continue</button>
        </a>
    </section>

    <!-- Include scripts -->
    <script>include("#header-id", "./partials/headerGuest.html");</script>
    <script>include("#title", "./partials/addPostT.html");</script>
    <script>include("#svg-id", "./partials/newPostDescriptionSVG.html");</script>
</body>
</html>
