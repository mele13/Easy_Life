<!-- Overlay: log in -->
<div id="log-in" class="log-in-overlay">
    <div class="log-in-popup">
        <form action="">
            <a class="closebtn" href="#"><h3>x</h3></a>
            <h1>Log in</h1>

            <!-- Sign up -->
            <div class="form-group">
                <label for="">Email<br></label>
                <input type="email">
            </div>
            
            <!-- Password -->
            <div class="form-group">
                <label for="">Password<br></label>
                <input id="password" type="password" minlength="8" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            </div>
        
            <div class="form-group">
                <input class="continuebtn" type="submit" value="Continue" onclick="logInValidation()" style="z-index: 5;">
            </div>

            <div class="form-group">
                <input class="corporatebtn" type="submit" value="Corporate" onclick="corporateValidation()" style="z-index: 5;">
            </div>
        </form>
    </div>
</div>

<!-- Overlay: sign up -->
<div id="sign-up" class="sign-up-overlay">
    <div class="sign-up-popup">
        <form action="">
            <a class="closebtn" href="#"><h3>x</h3></a>
            <h1>Sign up</h1>

            <!-- Sign up -->
            <div class="form-group">
                <label for="">Email<br></label>
                <input type="email" required>
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="">Username<br></label>
                <input type="text" required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="">Password<br></label>
                <input id="password" type="password" required minlength="8" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                <p>* Must have an uppercase, lowercase, number/special character and minimum 8 characters</p>
            </div>
            <!-- Repeat password -->
            <div class="form-group">
                <label for="">Repeat password<br></label>
                <input id="repeat-password" type="password" required>
            </div>
            <div class="form-group">
                <input class="continuebtn" type="submit" value="Continue" onclick="passwordValidation()" style="z-index: 5;">
            </div>            
        </form>
    </div>
</div>
